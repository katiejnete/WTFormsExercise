<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
    {% block content %}
        <h1>Pets</h1>
        <ul>
          {% for pet in pets %} {% if pet.photo_url %}
          <img
            src="{{pet.photo_url}}"
            alt="picture of {{pet.name}} the {{pet.species}}"
          />
          {% endif %}
          <li>
            <a href="/{{pet.id}}">{{pet.name}}</a>
            <strong>
              {% if pet.available %} is available! {% else %} is not available. {%
              endif %}
            </strong>
          </li>
          {% endfor %}
        </ul>
        <form action="/add" method="get">
          <button class="btn btn-success btn-sm">Add a Pet</button>
        </form>
    {% endblock %}
    </div>
  </body>
</html>
